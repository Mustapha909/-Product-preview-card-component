<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="card__container">
        <div class="card">
          <img
            class="card_img_desktop"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
          <img
            class="card_img_mobile"
            src="./images/image-product-mobile.jpg"
            alt=""
          />
        </div>
        <div class="card">
          <div class="card_content">
            <h2 class="card_name">Perfume</h2>
            <h1 class="card_title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card_text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card_price">
              <span class="card_price_new">$149.99</span>
              <span class="card_price_old">$169.99</span>
            </div>
            <button class="card_btn">
              <i class="fa-solid fa-cart-shopping"></i>Add to Cart
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
   -->

</html>
